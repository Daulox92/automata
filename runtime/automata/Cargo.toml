sp-offchain = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }
sp-runtime = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }
sp-staking = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }
sp-session = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }
sp-std = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }
sp-transaction-pool = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }
sp-authority-discovery = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }
sp-version = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }
sp-io = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }
pallet-ethereum = { default-features = false, version = '1.0.0' }
pallet-evm-precompile-simple = { default-features = false, version = '1.0.0' }
fp-rpc = { default-features = false, version = '1.0.0'}
pallet-indices = { default-features = false, git = 'https://github.com/paritytech/substrate.git', rev='4d28ebeb8b027ca0227fe7779c5beb70a7b56467' }

# local dependencies
pallet-template = { default-features = false, path = '../../pallets/template', version = '3.0.0' }
pallet-attestor = { default-features = false, path = '../../pallets/attestor', version = '0.1.0' }
pallet-geode = { default-features = false, path = '../../pallets/geode', version = '0.1.0' }
pallet-transfer = { default-features = false, path = '../../pallets/transfer', version = '0.1.0' }
pallet-liveness = { default-features = false, path = '../../pallets/liveness', version = '0.1.0' }
pallet-bridge = { default-features = false, path = '../../pallets/bridge', version = '0.0.2'}
pallet-bridgetransfer = { default-features = false, path = '../../pallets/bridgetransfer', version = '0.0.1'}
automata-primitives = { default-features = false, path = "../../primitives" }

[features]
default = ['std']
runtime-benchmarks = [
    'frame-benchmarking',
    'frame-support/runtime-benchmarks',
    'frame-system-benchmarking',
    'frame-system/runtime-benchmarks',
    
    'pallet-balances/runtime-benchmarks',
    'pallet-template/runtime-benchmarks',
    'pallet-attestor/runtime-benchmarks',
    'pallet-timestamp/runtime-benchmarks',
    'sp-runtime/runtime-benchmarks',
]
std = [
    'codec/std',
    'frame-executive/std',
    'frame-support/std',
